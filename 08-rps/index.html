<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | Practice Project #8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <p id="start">Press any button to start!</p>
  <div class="container">
    <button id="rock">✊</button>
    <button id="paper">✋</button>
    <button id="scissors">✌️</button>
  </div>
  <button id="restart">Restart Game</button>
  <div class="result-container">
    <p>Player Score: <span id="player-display">0</span></p>
    <p>Computer Score: <span id="computer-display">0</span></p>
    <p>Ties: <span id="tie-display">0</span></p><br>
  </div>
  <label for="size">Scroll the slider to adjust button size: </label>
  <input type="range" id="size" value="150" data-unit="px" min="100" max="500">
  <script src="script.js"></script>
</body>
</html>
