<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator | Practice Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tip Calculator</h1>
  <div class="container">
    <label for="bill">Enter Bill Amount:
      <input type="number" id="bill" min="0" value="0">
    </label>
    <label for="tax">Enter Tax Percent:
      <input type="number" id="tax" min="0" value="0">
    </label>
    <label for="tip">Enter Tip Percent:
      <input type="number" id="tip" min="0" value="0">
    </label>
      <input type="button" id="submit" value="Submit">
  </div>
  <p id="display"></p>
  <script>
    const bill = document.querySelector("#bill");
    const tax = document.querySelector("#tax");
    const tip = document.querySelector("#tip");
    const submit = document.querySelector("#submit");
    const display = document.querySelector("#display");

    submit.addEventListener("click", (event) => {
      const afterTax = bill.value * ( 1 + (tax.value / 100));
      const finalAmount = afterTax * ( 1 + (tip.value / 100)); 
      display.textContent = finalAmount.toFixed(2);
    })
  </script>
</body>
</html>
