<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card Picker | Practice Projects</title>
  <style>
    body {
      text-align: center;
    }

    p {
      font-size: 1.5em;
    }

    .container {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      border: 2px solid black;
    }

  </style>
</head>
<body>
  <h1>Random Card Picker</h1>
  <p>Pick a random card!</p>
  <div class="container"></div>
  <script>
    const container = document.querySelector('.container');

    function mixCards() {
      for (let i = 0; i < 4; i++) {
        const card = document.createElement('div');
        card.setAttribute('class', 'card');
        card.addEventListener('click', function() {
          if (this.id === 'win') {
            alert('You Win!');
          } else {
            alert('You Lose!');
          }
        });
        container.appendChild(card);
      }
    }

    mixCards();

    const cards = Array.from(document.querySelectorAll('.container div'));
    const random = Math.round(Math.random()*4);

    cards[random].setAttribute('id','win');
    
  </script>
</body>
</html>
